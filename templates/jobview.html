<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job-portal</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    {% extends 'home.html' %}
    {% block body-block %}
    <h2>APPLY JOBS</h2>
    <div style="padding:30px; font-family: sans-serif; display: flex;">
        {% for i in job %}
        <div class="card" style="width: 18rem; margin:10px;">
            <div class="card-body">
                <h5 class="card-title">{{ i.post }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ i.company }}</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's
                    content.</p>
                <p>Salary - {{ i.salary }}</p>
                <p>Last date - {{ i.lastdate }}</p>
                <a class="btn btn-primary" href="#" role="button">Apply</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</body>
</html>
